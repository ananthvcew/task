<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
    <style>
          table{
            margin:auto;
            width:600px;
            height:400px;           
        }
        th,td
        {
            padding: 10px;
        }
        h1{
            text-align: center;
        }
        input[type="text"],input[type="date"],input[type="number"],input[type="email"]{
            width: 80%;
            height: 20px;
        }
        td:nth-child(odd){
           font-weight: bold; 
           font-size: 11pt;
        }
    </style>
</head>
<body>
    <form>
        <table border="1">
            <tr><th colspan="2"><h1>Registration Form</h1></th></tr>
            <tr><td>Student Name</td><td><input type="text" name="studnetName" value=""></td></tr>
            <tr><td>Father's Name</td><td><input type="text" name="fatherName" value=""></td></tr>
            <tr><td>Mother's Name</td><td><input type="text" name="motherrName" value=""></td></tr>
            <tr><td>Date of Birth</td><td><input type="date" name="date_of_birth" value=""></td></tr>
            <tr><td>Gender</td><td>Male <input type="radio" name="gender" value="Male"> Female <input type="radio" name="gender" value="Female"> </td></tr>
            <tr><td>Email ID</td><td><input type="email" name="email" value=""></td></tr>
            <tr><td>Mobile No.</td><td><input type="number" name="mobile" value=""></td></tr>
            <tr><td>Address</td><td><textarea name="address" cols="30" rows="5"></textarea></td></tr>
            <tr><td>State</td><td><input type="text" name="state" value=""></td></tr>
            <tr><td>City</td><td><input type="text" name="city" value=""></td></tr>
            <tr><td></td><td><input type="submit" name="city" value="Submit"></td></tr>

        </table>
    </form>
</body>
</html>
